<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="copines.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Princesse Rim</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="rimsama.png"></a>
        <ul class="navigation">
            <li><a href="rim.html">Accueil</a></li>
            <li><a href="copines.html">Copines</a></li>
            <li><a href="lille.html">Lille</a></li>
            <li><a href="resume.html">Résumé</a></li>
        </ul>
        <div class="search">
            <input type="searchbar" placeholder="Recherche">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <div class="banner">
        <img src="rimski.jpg_medium" class="bg">
        <div class="content">
            <img src="cops.png" class="movieTitle">
            <h4>
                <span>2022</span>
                <span><i>17+</i></span>
                <span>1h 55min</span>
                <span>Biography</span>
            </h4>
            <p>Dans ce film nous suivons le parcours de la jeune et élégante Rim qui vient tout juste de fêter ses 17 ans </p>
            
        </div>
        <a class="play" onclick="toggleVideo();"><img src="play.png">Watch Trailer</a>
    </div>

    <div class="trailer">
        <video src="rim.mp4" controls="true" autoplay="true"></video>
        <img src="close.png" class="close" onclick="toggleVideo();" >
    </div>

    <script>
        function toggleVideo(){
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>
</html>
